<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 mt-5">
      <div class="card shadow-lg border-0 rounded-lg mt-4 mb-5 ms-2 me-2">
        <div class="card-header"><h3 class="text-center font-weight-light my-4"><i class="bi bi-lock-fill"></i> Login</h3></div>
        <div class="card-body">
          @if (errorText && !isLoading) {
            <div class="alert alert-danger" style="text-align: center;">
              <p class="small">{{ errorText }}</p>
            </div>
          }
          @if (isLoading) {
            <div class="mt-4 mb-4" style="text-align: center;">
              <app-loading-spinner></app-loading-spinner>
            </div>
          }
          @if (!isLoading) {
            <form #autForm="ngForm" (ngSubmit)="onSubmit(autForm)">
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="username"
                  type="text"
                  placeholder="Username"
                  ngModel
                  name="username"
                  required />
                  <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="inputPassword"
                    type="password"
                    placeholder="Password"
                    ngModel
                    required
                    name="password"
                    minlength="6" />
                    <label for="password">Password</label>
                  </div>
                  <!-- <div class="form-check mb-3">
                  <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                  <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                </div> -->
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                  <span></span>
                  <!-- <a class="small" href="password.html">Forgot Password?</a> -->
                  <button class="btn btn-primary" type="submit"
                  [disabled]="!autForm.valid">Login</button>
                </div>
              </form>
            }
          </div>
          <div class="card-footer text-center py-3">
            <div class="small text-success">Butuh akun atau lupa password? Hubungi Admin!</div>
            <div class="text-muted" style="margin-top: 5px;">&copy;{{ tahun }} Bank Data Intelijen</div>
            <div>
            </div>
          </div>
        </div>
      </div>
    </div>
